<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--cartas-->
    <div class="container-fluid text-center">
      <div class="card" id="card">
        <span class="top-figura"></span>
        <span class="numero"></span>
        <span class="bottom-figura"></span>
      </div>
    </div>

    <!--Boton-->
    <div class="d-grid gap-2 col-6 mx-auto mt-5 btn-box-shadow: 4">
      <button id="generateCardBtn" type="button" class="btn btn-dark">
        New Card ♠️ ♦️ ♣️
        <i class="fa-solid fa-heart"></i>
      </button>
    </div>

    <!--Firma-->
    <div class="fixed-bottom p-4">
      Made with ❤️ by
      <a href="https://github.com/sm-nat" target="_blank"
        >Natalia Silva Medina</a
      >
    </div>
    <script src="app.js"></script>
  </body>
</html>
